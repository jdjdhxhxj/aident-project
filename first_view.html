<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMind - Welcome</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        :root {
            /* –¢–≤–æ—è –ó–µ–ª–µ–Ω–∞ –ø–∞–ª—ñ—Ç—Ä–∞ */
            --bg-dark: #0f1c15;
            --primary: #4a6741;        
            --primary-light: #7a9e70;  
            --accent: #d4e09b;         
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∏–π —Ñ–æ–Ω */
            background: radial-gradient(circle at 50% 0%, #2c3e30 0%, #0f1c15 60%, #050a07 100%);
            color: var(--text-primary);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* –°—Ç–∏–ª—ñ Onboarding (–Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó) */
        .onboarding {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .onboarding-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .onboarding-page {
            display: none;
            animation: slideIn 0.4s ease;
        }

        .onboarding-page.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .onboarding-icon {
            width: 140px; height: 140px;
            background: rgba(74, 103, 65, 0.15); /* –ó–µ–ª–µ–Ω–∏–π —Ñ–æ–Ω */
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 40px;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(74, 103, 65, 0.2);
        }

        .onboarding h2 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .onboarding p {
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        /* –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä–∏ (–∫—Ä–∞–ø–∫–∏ –∑–Ω–∏–∑—É) */
        .onboarding-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .indicator {
            width: 10px; height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: 0.3s;
        }

        .indicator.active {
            width: 30px;
            border-radius: 10px;
            background: var(--primary);
            box-shadow: 0 0 10px rgba(74, 103, 65, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.2s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background: #5a7d50;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="onboarding">
            
            <div class="onboarding-content">
                
                <div class="onboarding-page active" data-page="0">
                    <div class="onboarding-icon">üìÇ</div>
                    <h2>Organize Files</h2>
                    <p>Keep all your study materials in one secure, organized green space.</p>
                </div>

                <div class="onboarding-page" data-page="1">
                    <div class="onboarding-icon">üß†</div>
                    <h2>Learn Faster</h2>
                    <p>AI-powered summaries and insights specifically tailored for you.</p>
                </div>

                <div class="onboarding-page" data-page="2">
                    <div class="onboarding-icon">üöÄ</div>
                    <h2>Achieve Goals</h2>
                    <p>Track your progress and ace your exams effortlessly.</p>
                </div>

            </div>

            <div class="onboarding-indicators">
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>

            <button class="btn-primary" id="onboardingBtn">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const btn = document.getElementById('onboardingBtn');
        const pages = document.querySelectorAll('.onboarding-page');
        const indicators = document.querySelectorAll('.indicator');

        btn.addEventListener('click', () => {
            if (currentPage < 2) {
                // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
                currentPage++;
                updateUI();
            } else {
                // –î—ñ—è –Ω–∞ –æ—Å—Ç–∞–Ω–Ω—å–æ–º—É —Å–ª–∞–π–¥—ñ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –ø–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è)
                // –ú–æ–∂–µ—à –∑–∞–º—ñ–Ω–∏—Ç–∏ 'drop.html' –Ω–∞ –Ω–∞–∑–≤—É —Å–≤–æ–≥–æ —Ñ–∞–π–ª—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                window.location.href = 'registration.html'; 
            }
        });

        function updateUI() {
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å–ª–∞–π–¥–∏
            pages.forEach((page, i) => {
                page.classList.toggle('active', i === currentPage);
            });
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∫—Ä–∞–ø–∫–∏
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentPage);
            });

            // –ó–º—ñ–Ω—é—î–º–æ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ –æ—Å—Ç–∞–Ω–Ω—å–æ–º—É —Å–ª–∞–π–¥—ñ
            btn.textContent = currentPage === 2 ? 'Get Started' : 'Next';
        }
        if (("standalone" in window.navigator) && window.navigator.standalone) {
        // ... (–≤–µ—Å—å —Ç–æ–π –∫–æ–¥, —â–æ –±—É–≤ —Ç—É—Ç) ...
    }

    </script>
     <script src="api-client.js"></script>
     <script src="auth-handlers.js"></script>
</body>
</html>
